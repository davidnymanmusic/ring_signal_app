<body>
  <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

  <div id="root"></div>

  <canvas id="squig" height="100"></canvas>
  <script>
    const {
      Path,
      Point
    } = paper;

    const offset = 1;
    const segments = 22;
    const strokeWidth = .5;
    const strokeColor = 'rgba(91, 193, 92, 1)';


    const canvas = document.querySelector('#squig');
    paper.setup(canvas);
    const view = paper.view;

    const path = new Path();
    path.strokeColor = strokeColor;
    path.strokeWidth = strokeWidth;
    path.strokeCap = 'round';

    for (let i = 0; i <= segments; i++) {
      let width = view.size.width - (offset * 2);
      path.add(new Point((i / segments * width + offset), view.size.height / 2));
    }

    path.onFrame = (e) => {
      for (var i = 0; i <= segments; i++) {
        let height = 8;
        let sinus = Math.sin(e.time * 8 + i);
        path.segments[i].point.y = sinus * height + 25;
        path.smooth({
          type: 'geometric'
        });
      }
    }
  </script>
  <style>
  *{
  }
    #squig {
      margin: 0 auto;
      padding-top: 5%;
      animation: slow 4s ease-out;
    }


    canvas {
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 0;
      margin-top: 0;
      display: block;
      width: 90%;
    }

    #root {
      margin: 0;
      padding: 0;
      animation: slow 1s ease-out;
    }

    @keyframes slow {
      0% {
        opacity: 0;
      }
      55% {
        opacity: .7;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</body>
